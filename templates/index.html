<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 50%;
            margin: 0 auto;
        }
        .output {
            margin-top: 20px;
        }
        .table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .table, .table th, .table td {
            border: 1px solid black;
        }
        .table th, .table td {
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Dataset</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" name="file" required><br><br>
            <button type="submit">Upload & Predict</button>
        </form>

        <div class="output" id="output">
            <h3>Results:</h3>
            <p id="log_reg_accuracy"></p>
            <p id="knn_accuracy"></p>

            <h3>Confusion Matrix (Logistic Regression):</h3>
            <table class="table" id="cm_log_reg"></table>

            <h3>Confusion Matrix (KNN):</h3>
            <table class="table" id="cm_knn"></table>
        </div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();

            let formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Display Accuracy
                document.getElementById('log_reg_accuracy').textContent = `Logistic Regression Accuracy: ${data.accuracy_log_reg}`;
                document.getElementById('knn_accuracy').textContent = `KNN Accuracy: ${data.accuracy_knn}`;

                // Display Confusion Matrices
                displayConfusionMatrix('cm_log_reg', data.cm_log_reg);
                displayConfusionMatrix('cm_knn', data.cm_knn);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });

        function displayConfusionMatrix(elementId, cm) {
            let table = document.getElementById(elementId);
            table.innerHTML = '';  // Clear previous content
            cm.forEach(row => {
                let tr = document.createElement('tr');
                row.forEach(cell => {
                    let td = document.createElement('td');
                    td.textContent = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }
    </script>
</body>
</html>
